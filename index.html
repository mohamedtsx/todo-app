<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get things done 😁">
    <link rel="icon" href="source/favicon-16.ico">
    <!-- local style files-->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/query.css">
    <title>Todo-App</title>
</head>
<body>
    <nav>
        <div class="nav_logo flex-row">
            <ion-icon  class="nav_logo_icon" name="checkbox-outline"></ion-icon>
            <span class="nav_logo_text">To Do</span>
        </div>
        <div class="nav_search">
            <ion-icon class="nav_search_icon" name="search" title="search"></ion-icon>
            <input class="nav_search_input" type="text" name="searchFilter" id="searchFilterInput" placeholder="Search" >
            <i class="nav_search_clear ph-x-bold"></i>
        </div>
        <div class="nav_account">
            <i class="nav_acount_icon ph-user-bold"></i>
        </div>
    </nav>
    <main>
        <section class="incomplete">
            <h1 class="incomplete_message">You have <span id="incompleteCounter">no</span> incomplete tasks</h1>
            <div class="incomplete_hide flex-row">
                <input id="hideCompleted" type="checkbox">
                <label for="hideCompleted">Hide completed</label>
            </div>
        </section>
        <section >
            <div class="create">
                <div class="create_add-new">
                    <button class="add-new_icon-button">
                        <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" class="create_add-new_icon" fill="currentColor">
                            <path d="M10 2.5a.5.5 0 00-1 0V9H2.5a.5.5 0 000 1H9v6.5a.5.5 0 001 0V10h6.5a.5.5 0 000-1H10V2.5z"></path>
                        </svg>
                    </button>
                    <input id="addTaskInput" class="create_add-new_input" type="text" name="addTask"  placeholder="Add a task">
                </div>
                <div class="create_submit-unit">
                    <div class="submit-unit_remind flex-row" title="work on ...">

                        <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" class="svg" fill="currentColor">
                            <path d="M7 11a1 1 0 100-2 1 1 0 000 2zm1 2a1 1 0 11-2 0 1 1 0 012 0zm2-2a1 1 0 100-2 1 1 0 000 2zm1 2a1 1 0 11-2 0 1 1 0 012 0zm2-2a1 1 0 100-2 1 1 0 000 2zm4-5.5A2.5 2.5 0 0014.5 3h-9A2.5 2.5 0 003 5.5v9A2.5 2.5 0 005.5 17h9a2.5 2.5 0 002.5-2.5v-9zM4 7h12v7.5c0 .83-.67 1.5-1.5 1.5h-9A1.5 1.5 0 014 14.5V7zm1.5-3h9c.83 0 1.5.67 1.5 1.5V6H4v-.5C4 4.67 4.67 4 5.5 4z"></path>
                        </svg>

                        <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" class="svg" fill="currentColor">
                            <path d="M10 2a5.92 5.92 0 015.98 5.36l.02.22V11.4l.92 2.22a1 1 0 01.06.17l.01.08.01.13a1 1 0 01-.75.97l-.11.02L16 15h-3.5v.17a2.5 2.5 0 01-5 0V15H4a1 1 0 01-.26-.03l-.13-.04a1 1 0 01-.6-1.05l.02-.13.05-.13L4 11.4V7.57A5.9 5.9 0 0110 2zm1.5 13h-3v.15a1.5 1.5 0 001.36 1.34l.14.01c.78 0 1.42-.6 1.5-1.36V15zM10 3a4.9 4.9 0 00-4.98 4.38L5 7.6V11.5l-.04.2L4 14h12l-.96-2.3-.04-.2V7.61A4.9 4.9 0 0010 3z"></path>
                        </svg>

                        <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" class="svg" fill="currentColor">
                            <path d="M16.5 6.67a.5.5 0 01.3.1l.08.07.01.02A5 5 0 0113.22 15L13 15H6.7l1.65 1.65c.18.17.2.44.06.63l-.06.07a.5.5 0 01-.63.06l-.07-.06-2.5-2.5a.5.5 0 01-.06-.63l.06-.07 2.5-2.5a.5.5 0 01.76.63l-.06.07L6.72 14h.14L7 14h6a4 4 0 003.11-6.52.5.5 0 01.39-.81zm-4.85-4.02a.5.5 0 01.63-.06l.07.06 2.5 2.5.06.07a.5.5 0 010 .56l-.06.07-2.5 2.5-.07.06a.5.5 0 01-.56 0l-.07-.06-.06-.07a.5.5 0 010-.56l.06-.07L13.28 6h-.14L13 6H7a4 4 0 00-3.1 6.52c.06.09.1.2.1.31a.5.5 0 01-.9.3A4.99 4.99 0 016.77 5h6.52l-1.65-1.65-.06-.07a.5.5 0 01.06-.63z"></path>
                        </svg>
                        
                    </div>
                    <div>
                        <button id="submitDone" class="submit-unit_done">Done</button>
                        <button id="addTask" class="submit-unit_add">Add</button>
                    </div>
                </div>
            </div>

            <div id="todoListContainer" class="todo-list">

            </div>
        </section>
    </main>

    <!-- local script files -->
    <script src="script/functions.js"></script>
    <script src="script/script.js"></script>
    <!-- icons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
</body>
</html>
